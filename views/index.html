<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <title>SecureMe</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous"
      />
      <link
         href="https://fonts.googleapis.com/css?family=Roboto"
         rel="stylesheet"
         type="text/css"
      />
      <link href="/public/style.css" rel="stylesheet" type="text/css" />
   </head>

   <body>
      <div class="container">
         <div class="row card">
            <div class="col-md-6 offset-md-3">
               <h1>Do you need help?</h1>

               <form action="/distress" method="post">
                  <input
                     type="submit"
                     value="Send distress signal"
                     class="btn btn-danger btn-block btn-lg my-4"
                  />
               </form>

               <button class="btn btn-outline-danger btn-block anon-btn">
                  anonymous message
               </button>

               <form action="/anon_msg" method="post" class="text-area">
                  <div class="form-group">
                     <label for="message">Description</label>
                     <textarea id="message" name="message" class="form-control">
                     </textarea>
                  </div>
                  <input
                     type="submit"
                     value="Send "
                     class="btn btn-primary my-4"
                  />
               </form>

               <div class="action-call">
                  <button class="btn btn-primary my-4">Log in</button
                  ><button class="btn btn-primary my-4">Sign up</button>
               </div>

               <form action="/signup" method="post" class="signup">
                  <h3>Add exercises</h3>
                  <p><code>POST /api/exercise/add</code></p>
                  <div class="form-group">
                     <label for="userId">user ID</label>
                     <input
                        id="uid"
                        type="text"
                        name="userId"
                        placeholder="userId*"
                        class="form-control"
                     />
                  </div>
                  <div class="form-group">
                     <label for="description">Description</label>
                     <input
                        id="desc"
                        type="text"
                        name="description"
                        placeholder="description*"
                        class="form-control"
                     />
                  </div>
                  <div class="form-group">
                     <label for="duration">duration</label>
                     <input
                        id="dur"
                        type="text"
                        name="duration"
                        placeholder="duration* (mins.)"
                        class="form-control"
                     />
                  </div>
                  <div class="form-group">
                     <label for="date">Date</label>
                     <input
                        id="dat"
                        type="text"
                        name="date"
                        placeholder="date (yyyy-mm-dd)"
                        class="form-control"
                     />
                  </div>
                  <input
                     type="submit"
                     value="Submit"
                     class="btn btn-block btn-primary my-4"
                  />
               </form>
            </div>
         </div>
      </div>
      <div class="footer">
         <p>
            made with â™¥ by
            <a href="https://twitter.com/DevZaks">DevZaks</a>
         </p>
      </div>
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
         crossorigin="anonymous"
      ></script>
      <script>
         const anonbtn = document.querySelector(".anon-btn");
         const anon_msg = document.querySelector(".text-area");
         anonbtn.addEventListener("click", (e) => {
            anon_msg.classList.toggle("block");
         });
      </script>
   </body>
</html>
